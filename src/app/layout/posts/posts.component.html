<form #editForm="ngForm" (ngSubmit)="save(editForm)" *ngIf="toggleForm">
  <h2>Post</h2>
  <div class="form-group">
    <label for="">
      title:
    </label>
    <input type="text" class="form-control" name="title" value="" [ngModel]="selectedItem.title">
  </div>
  <input type="text" class="form-control" name="postId" type="hidden" value="" [ngModel]="selectedItem.postId">
  <div class="form-group">
    <label for="">
      description:
    </label>
    <input type="text" class="form-control" name="description" value="" [ngModel]="selectedItem.description">
  </div>
  <div class="form-group">
    <label for="">
      images:
    </label>
    <input type="text" class="form-control" name="images" value="" [ngModel]="selectedItem.images">
  </div>
  <button type="submit" name="button" class="btn btn-success">Save</button>
</form>



<div>
  <button class="button button2" (click)="addpost()" style="float: right;">Add post</button>
</div>

<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
  
  <!-- Position Column -->
  <ng-container matColumnDef="title">
    <th mat-header-cell *matHeaderCellDef> title </th>
    <td mat-cell *matCellDef="let element"><button   (click)="view(postId)" >{{element.title}}</button></td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="description">
    <th mat-header-cell *matHeaderCellDef> description </th>
    <td mat-cell *matCellDef="let element"> {{element.description}} </td>
  </ng-container>

  <ng-container matColumnDef="images">
    <th mat-header-cell *matHeaderCellDef> images </th>
    <td mat-cell *matCellDef="let element"> {{element.images}} </td>
  </ng-container>

  <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef> Action </th>
    <td mat-cell *matCellDef="let element">
      <button class="btn-primary" (click)="edit(element)" [disabled]="toggleForm">

        Edit


      </button>
      &nbsp;

      <button class="btn-danger" (click)="delete(element.postId)">

        Delete

      </button>

    </td>

  </ng-container>


  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
