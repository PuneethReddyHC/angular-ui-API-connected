<div class='container'>
  <div class='row' style='margin-top:100px'>
    <button class='btn btn-primary' *ngIf="isLoggedin()" (click)="logout()">+20 Points Lvl 1</button>
    <br>

    <table class='table table-hover'>
      <thead>
        <tr>
          <td>Level</td>
          <td>Points</td>
        </tr>
      </thead>
      <tbody>
        <tr ng-repeat='data in gameData'>
          <td>{{ items.username}}</td>
          <td>{{ items.is_profile_created }}</td>
        </tr>
        <tr>
          <td>Total Points</td>
          <td>{{items.id}}</td>
        </tr>
      </tbody>
    </table>


  </div>
</div>
